            position: relative;

        }
    
        .checkbox-wrapper:hover {
            border-color: #cb11ab;
            background: linear-gradient(145deg, #ffffff, #cb11ab08);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(203, 17, 171, 0.15);
        }
    
        .checkbox-wrapper:active {
            transform: translateY(0);
        }
    
        .checkbox-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(203, 17, 171, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        .checkbox-wrapper:hover::before {

        }
    
        .checkbox-wrapper input {

        }
    
        .checkbox-wrapper input:checked + label {

        }
    
        .checkbox-wrapper input:checked ~ .social-icon {

        .checkbox-wrapper label {

            font-weight: 500;
        }
    
        .social-icon {

        input[type="submit"] {

        .select-all-btn.active {

            border-color: transparent;
        }
    </style>
    </head>
    <body>

        <script>
            document.querySelectorAll('.checkbox-wrapper').forEach(wrapper => {
                wrapper.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = wrapper.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                    }
                });
            });
    
            const selectAllBtn = document.getElementById('selectAllBtn');
            let allSelected = false;
    
            selectAllBtn.addEventListener('click', () => {
                const checkboxes = document.querySelectorAll('input[name="socials"]');
                allSelected = !allSelected;
    
                checkboxes.forEach(checkbox => {
                    checkbox.checked = allSelected;
                });
    
                selectAllBtn.classList.toggle('active');
                selectAllBtn.textContent = allSelected ? '–°–Ω—è—Ç—å –≤—ã–±–æ—Ä' : '–í—ã–±—Ä–∞—Ç—å –≤—Å–µ —Å–æ—Ü—Å–µ—Ç–∏';
            });
    
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
    
                const article = document.querySelector('#article').value;
                const socials = document.querySelectorAll('input[name="socials"]:checked');
                
                if (!article.trim()) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª –∏–ª–∏ —Å—Å—ã–ª–∫—É');
                    return;

                if (socials.length === 0) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Å–æ—Ü–∏–∞–ª—å–Ω—É—é —Å–µ—Ç—å');
                    return;
                }
    
                const formData = new FormData(this);
                fetch("{{ url_for('search') }}", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    window.open(data.url, '_blank');
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
